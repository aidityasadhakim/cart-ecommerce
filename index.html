<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>

    <!-- Style link -->
    <link rel="stylesheet" href="style.css">
        <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">Ecommerce</a>
            <!-- Shopping bag icons -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- Content -->
                <div class="cart-content">
                    
                </div>

                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- Button -->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!-- Cart Close -->
                    <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shopping section -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img class="product-img" src="img/product1.jpg" alt="">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 2 -->
            <div class="product-box">
                <img class="product-img" src="img/product2.jpg" alt="">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 3 -->
            <div class="product-box">
                <img class="product-img" src="img/product3.jpg" alt="">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        
            <!-- Box 4 -->
            <div class="product-box">
                <img class="product-img" src="img/product4.jpg" alt="">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        
            <!-- Box 5 -->
            <div class="product-box">
                <img class="product-img" src="img/product5.jpg" alt="">
                <h2 class="product-title">SILVER METAL CHAIN</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        
            <!-- Box 6 -->
            <div class="product-box">
                <img class="product-img" src="img/product6.jpg" alt="">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        
            <!-- Box 7 -->
            <div class="product-box">
                <img class="product-img" src="img/product7.jpg" alt="">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        
            <!-- Box 8 -->
            <div class="product-box">
                <img class="product-img" src="img/product8.jpg" alt="">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
        
    </section>
    <script src="js/main.js"></script>
</body>
</html>
